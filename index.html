<html lang="en">

                <p>負け：-1ポイント</p>

            </div>

            </div>

        </div>
        <div class="mainkougeki">
            <div class="img1" id="img1"></div>
        </div>

            <div class="buttona">
                <p>ぐー</p>
            </div>
            <div class="buttonb">
                <p>ちょき</p>
            </div>
            <div class="buttonc">
                <p>ぱー</p>
            </div>
            <div class="point2" id="point2"></div>
        </div>
        <div class="main2kougeki">
            <div class="imga" id="imga"></div>
        </div>
        <div class="hanteia">
            <p>判定はいかに出ます</p>
